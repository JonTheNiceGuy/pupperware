dist: focal
sudo: required

services:
  - docker

language:
  - ruby
rvm:
  - 2.6.6

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.28.6
    - PUPPETSERVER_IMAGE=puppet/puppetserver:edge

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce docker-ce-cli containerd.io
  - sudo rm /usr/local/bin/docker-compose
  - curl --location https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname --kernel-name`-`uname --machine` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

# Use --fail-fast so if the cluster fails to come up successfully we don't need
# to wait for every service to time out
script:
  - bundle exec rspec spec --fail-fast
